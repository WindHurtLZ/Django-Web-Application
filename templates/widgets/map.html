{% extends 'layouts/base.html' %}

{% block load %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            height: 600px;
        }
        .btn {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
{% endblock load %}

{% block canvas %}
<main class="grow">
    <div class="px-4 sm:px-6 lg:px-8 py-8 w-full max-w-9xl mx-auto">

        <!-- Welcome banner -->
        <div class="relative bg-indigo-200 dark:bg-indigo-500 p-4 sm:p-6 rounded-sm overflow-hidden mb-8">

            <!-- Background illustration -->
            <div class="absolute right-0 top-0 -mt-4 mr-16 pointer-events-none hidden xl:block" aria-hidden="true">
            </div>

            <!-- Content -->
            <div class="relative">
                <h1 class="text-2xl md:text-3xl text-slate-800 dark:text-slate-100 font-bold mb-1">Welcome, {{ user.username }}</h1>
                <p class="dark:text-indigo-200">Start manage your device below:</p>
            </div>

        </div>

        <!-- Dashboard actions -->
        <div class="sm:flex sm:justify-between sm:items-center mb-8">

            <!-- Left: Avatars -->
            <ul class="flex flex-wrap justify-center sm:justify-start mb-8 sm:mb-0 -space-x-3 -ml-px">
            </ul>

            <!-- Right: Actions -->
            <div class="grid grid-flow-col sm:auto-cols-max justify-start sm:justify-end gap-2">

                <!-- Datepicker built with flatpickr -->
                <div class="relative">
                    <input class="datepicker form-input pl-9 dark:bg-slate-800 text-slate-500 hover:text-slate-600 dark:text-slate-300 dark:hover:text-slate-200 font-medium w-[15.5rem]" placeholder="Select dates" data-class="flatpickr-right" />
                    <div class="absolute inset-0 right-auto flex items-center pointer-events-none">
                        <svg class="w-4 h-4 fill-current text-slate-500 dark:text-slate-400 ml-3" viewBox="0 0 16 16">
                            <path d="M15 2h-2V0h-2v2H9V0H7v2H5V0H3v2H1a1 1 0 00-1 1v12a1 1 0 001 1h14a1 1 0 001-1V3a1 1 0 00-1-1zm-1 12H2V6h12v8z" />
                        </svg>
                    </div>
                </div>

                <!-- Add device button -->
                <button
                    @click="newDeviceOpen = true"
                    class="btn bg-indigo-500 hover:bg-indigo-600 text-white">
                    <svg class="w-4 h-4 fill-current opacity-50 shrink-0" viewBox="0 0 16 16">
                        <path d="M15 7H9V1c0-.6-.4-1-1-1S7 .4 7 1v6H1c-.6 0-1 .4-1 1s.4 1 1 1h6v6c0 .6.4 1 1 1s1-.4 1-1V9h6c.6 0 1-.4 1-1s-.4-1-1-1z" />
                    </svg>
                    <span class="hidden xs:block ml-2">New Device</span>
                </button>

            </div>

        </div>

        <div style="margin-bottom: 10px;">
            <button class="btn" onclick="goToCurrentLocation()">Go to Current Location</button>
        </div>

        <!-- Map Container-->
        <div id="map"></div>

    </div>
</main>

<script>
    var map = L.map('map').setView([40.798224, -77.857236], 13);  // 默认位置
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Get Current Location
    var currentLocationMarker = null;
    function goToCurrentLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                
                map.setView([lat, lng], 13);  // move view
                if (!currentLocationMarker) {
                    currentLocationMarker = L.marker([lat, lng]).addTo(map).bindPopup("You are here").openPopup();
                } else {
                    currentLocationMarker.setLatLng([lat, lng]).openPopup();
                }
            }, function () {
                alert("Unable to retrieve your location");
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    var deviceMarkers = {}; // Store Marker by device ID
    // Render all device to the maps
    var devices = {{ devices|safe }};
    devices.forEach(function(device) {
        var deviceLat = device.latitude;
        var deviceLng = device.longitude;

        // add marker to each device
        if (deviceLat !== 'null' && deviceLng !== 'null') {
            var marker = L.marker([deviceLat, deviceLng]).addTo(map)
                .bindPopup(`<b>${device.name}</b><br>Click to see path`)
                .on('click', function () {
                    drawDevicePath(device.id);  // draw device path after click marker
                });
            deviceMarkers[device.id] = marker;
        }
    });

    // draw device function
    function drawDevicePath(deviceId) {
        fetch(`/device-path/${deviceId}/`)  // provide path
            .then(response => response.json())
            .then(data => {
                var pathCoordinates = data.map(function(point) {
                    return [point.latitude, point.longitude];
                });

                // Remove old path and draw new path
                if (deviceMarkers[deviceId].polyline) {
                    map.removeLayer(deviceMarkers[deviceId].polyline);
                }
                deviceMarkers[deviceId].polyline = L.polyline(pathCoordinates, { color: 'blue' }).addTo(map);
                map.fitBounds(deviceMarkers[deviceId].polyline.getBounds());  // Zoom to path
            })
            .catch(error => console.error("Error fetching device path:", error));
    }
    
    // Polling function to update all devices' latest positions
    function updateDevicePositions() {
        fetch('/api/devices-locations/')  // Assuming you have an endpoint that returns the latest locations
            .then(response => response.json())
            .then(data => {
                data.forEach(function(device) {
                    // Update marker positions
                    if (deviceMarkers[device.id]) {
                        var marker = deviceMarkers[device.id];
                        var newLatLng = new L.LatLng(device.latitude, device.longitude);
                        marker.setLatLng(newLatLng);  // Update marker position
                    }
                });
            })
            .catch(error => console.error('Error updating device positions:', error));
    }
    
    // Polling for device position updates every 5 seconds
    setInterval(updateDevicePositions, 5000);
</script>
{% endblock canvas %}
