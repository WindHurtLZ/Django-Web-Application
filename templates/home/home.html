{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> {% block title %} Enter Bike Number {% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="{% static 'css/vendors/flatpickr.min.css' %}" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <title>Home</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .blur-background {
            background: url('https://meshmerize.net/wp-content/uploads/2022/11/dall-e-2022-10-24-13.45.jpg') no-repeat center center/cover;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .blur-background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
        }

        .center-button {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="blur-background">
        <div class="center-button">
            <a class="btn bg-indigo-500 hover:bg-indigo-600 text-white ml-auto" href="{% url "ride-1" %}">Start Ride</a>
        </div>
        <form method="POST" action="{% url 'logout' %}" class="center-button">
            {% csrf_token %}
            <button type="submit" class="font-medium text-sm text-indigo-500 flex items-center py-1 px-3">
                Sign Out
            </button>
        </form>
    </div>
</body>
</html>
